<ion-content class="ion-padding ion-margin">
  <form [formGroup]="ionicForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Dénomination générique -->
    <ion-item>
      <ion-label position="floating">Dénomination générique</ion-label>
      <ion-input formControlName="denomination" type="text"></ion-input>
    </ion-item>
    <br>

    <!-- Quantity -->
    <ion-item>
      <ion-label position="floating">Quantity</ion-label>
      <ion-input formControlName="quantity" type="text"></ion-input>
    </ion-item>
    <br>


    <!-- Nutri Score -->
    <ion-radio-group lines="full" formControlName="nutriscore">
      <ion-list-header>
        <ion-label>Nutri Score</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>a</ion-label>
        <ion-radio slot="start" value="a" checked></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>b</ion-label>
        <ion-radio slot="start" value="b"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>c</ion-label>
        <ion-radio slot="start" value="c"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>d</ion-label>
        <ion-radio slot="start" value="d"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>e</ion-label>
        <ion-radio slot="start" value="e"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <!-- Submit Button -->
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
