<ion-header>
  <ion-toolbar>
    <ion-title>Recherche Spécifique</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating"
        >Recherche les mots présents dans le nom du produit, le nom générique,
        les marques, catégories, origines et labels</ion-label
      >
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Critères</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="marques">Marques</ion-select-option>
        <ion-select-option value="categories">Categorie</ion-select-option>
        <ion-select-option values="labels">Labels</ion-select-option>
        <ion-select-option values="fabrication"
          >Lieux de Fabrication
        </ion-select-option>
        <ion-select-option values="magasin"> Magasins</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select>
        <ion-select-option value="si">Contient</ion-select-option>
        
        <ion-select-option value="no">Ne contient pas</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"
          >Recherche</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
